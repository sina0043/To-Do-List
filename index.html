<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="icon" type="image/x-icon" href="./img/photo_2023-03-01_19-05-33.jpg" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="description" content="To Do List" />
    <meta name="author" content="sina naseri" />
    <link rel="stylesheet" href="./lib/bootstrap.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./lib/font-awesome.min.js" defer></script>
    <script src="./script.js" defer></script>
  </head>
  <body class="d-flex justify-content-center">
    <div class="box mt-5 p-2 p-md-5 w-100">
      <h3 class="text-dark"><i class="fa fa-calendar-check"></i> ToDo List</h3>
      <div class="form-group">
        <label for="item" class="mt-3">Enter Item</label>
        <input type="text" id="item" class="form-control inputAddItem">
        <p class="title text-danger mt-2"></p>
        <button class="addItem btn btn-dark mt-3">+ Add Item</button>
        <div class="output"></div>
      </div>
    </div>
  </body>
</html>
